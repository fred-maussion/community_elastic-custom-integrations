format_version: 3.3.0
name: sensu
title: "Sensu"
version: 0.0.2
source:
  license: "Apache-2.0"
description: "Sensu Observability Pipeline Logs"
type: integration
categories:
  - custom
  - monitoring
conditions:
  kibana:
    version: "^8.13.4"
  elastic:
    subscription: "basic"
screenshots:
  - src: /img/sample-screenshot.png
    title: Sample screenshot
    size: 600x600
    type: image/png
icons:
  - src: /img/logo.svg
    title: Sensu logo
    size: 32x32
    type: image/svg+xml
policy_templates:
  - name: sample
    title: Sample logs
    description: Collect sample logs
    inputs:
      - type: logfile
        title: Collect sample logs from instances
        description: Collecting sample logs
owner:
  github: fred-maussion/custom-integration
  type: community
