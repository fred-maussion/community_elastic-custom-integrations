{{ define "main" }}
<div class="container">
    <h1 style="display: none;">Elastic Integrations</h1>
    <hr class="section-divider">
    <div class="carousel-header">
        <h2><img src="/images/elastic-all-logo.svg" alt="Elastic Integrations Logo" class="category-icon"> All Integrations</h2>
        <div class="carousel-nav">
            <button class="carousel-btn prev" data-category="all" disabled>&lt;</button>
            <button class="carousel-btn next" data-category="all" disabled>&gt;</button>
        </div>
        <a href="/browse/" class="browse-all-link">Browse All &rarr;</a>
    </div>
    <div class="carousel-container">
        <div class="carousel-viewport">
            <div id="all-integrations" class="integration-grid horizontal-list">
                <p class="loading">Loading all integrations...</p>
            </div>
        </div>
    </div>

    <hr class="section-divider">
    <div class="carousel-header">
        <h2><img src="/images/elastic-o11y-logo.svg" alt="Elastic Observability Logo" class="category-icon"> Observability Integrations</h2>
        <div class="carousel-nav">
            <button class="carousel-btn prev" data-category="observability" disabled>&lt;</button>
            <button class="carousel-btn next" data-category="observability" disabled>&gt;</button>
        </div>
        <a href="/browse/?category=observability" class="browse-all-link">Browse Observability &rarr;</a>
    </div>
    <div class="carousel-container">
        <div class="carousel-viewport">
            <div id="observability-integrations" class="integration-grid horizontal-list">
                <p class="loading">Loading Observability integrations...</p>
            </div>
        </div>
    </div>

    <hr class="section-divider">
    <div class="carousel-header">
        <h2><img src="/images/elastic-security-logo.svg" alt="Elastic Security Logo" class="category-icon"> Security Integrations</h2>
        <div class="carousel-nav">
            <button class="carousel-btn prev" data-category="security" disabled>&lt;</button>
            <button class="carousel-btn next" data-category="security" disabled>&gt;</button>
        </div>
        <a href="/browse/?category=security" class="browse-all-link">Browse Security &rarr;</a>
    </div>
    <div class="carousel-container">
        <div class="carousel-viewport">
            <div id="security-integrations" class="integration-grid horizontal-list">
                <p class="loading">Loading Security integrations...</p>
            </div>
        </div>
    </div>
</div>
{{ end }}
