<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | Elastic Integrations</title>
    
    <script>
      // Make the EPR URL from hugo.toml available to client-side scripts
      const EPR_URL = "{{ .Site.Params.eprUrl | safeJS }}";
    </script>

    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to our new stylesheet -->
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="shortcut icon" type="image/png" href="/images/favicon.png">

    <!-- NEW: Elastic RUM Agent -->
        {{ with .Site.Params.rum }}
            {{ if .enabled }}
                <script src="/js/elastic-apm-rum.umd.min.js" crossorigin></script>
                <script>
                    elasticApm.init({
                        serviceName: '{{ .serviceName }}',
                        serverUrl: '{{ .serverUrl }}',
                        serviceVersion: '{{ .serviceVersion }}',
                        environment: '{{ .environment }}',
                        distributedTracingOrigins: ['{{ .eprUrl | safeJS }}'],
                        propagateTracestate: true
                    })
                </script>
            {{ end }}
        {{ end }}
    </head>
    
    <!-- NEW: Global JS variable for the site's base URL -->
    <script>
        const SITE_BASE_URL = "{{ .Site.BaseURL }}";
    </script>

    <!-- NEW: Add Marked.js library for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">
                <img src="/images/elastic_logo.svg" alt="Elastic Logo" class="header-logo-img">
                <span>Elastic Integrations</span>
            </a>
            <div class="header-controls">
                <!-- Beta Selector Filter -->
                <div class="toggle-control">
                    <label for="prerelease-toggle">Include Pre-releases</label>
                    <label class="switch">
                        <input type="checkbox" id="prerelease-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <!-- Kibana Version Filter -->
                <div class="filter-container">
                    <label for="kibana-version-selector">Kibana:</label>
                    <select id="kibana-version-selector">
                        <!-- Populated by JS -->
                    </select>
                </div>
                <!-- <form action="/search" method="get" id="search-form"> -->
                <form action="{{ "browse/" | relURL }}" method="get" id="search-form">
                    <input type="search" name="q" placeholder="Search integrations..." required>
                    <button type="submit" aria-label="Search">üîç</button>
                </form>
            </div>
        </nav>
    </header>

    <main>
        <!-- This is where your page content will be injected -->
        {{ block "main" . }}{{ end }}
    </main>

    <footer>
        <!-- You can style this later in style.css if you want -->
    </footer>

    <!-- Your app.js file, deferred to ensure RUM agent loads first -->
    <script src="/js/app.js" defer></script>
</body>
</html>
